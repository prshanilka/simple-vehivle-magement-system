<div class="container">
  <h3 mat-dialog-title>Add new Vehicle</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #input
          class="form-control"
          placeholder="Licence Plate Number"
          [(ngModel)]="data.licencePlateNumber"
          name="licencePlateNumber"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          #inputstate
          class="form-control"
          placeholder="Brand"
          [(ngModel)]="data.brand"
          name="brand"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Model"
          [(ngModel)]="data.model"
          name="model"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Engine Number"
          [(ngModel)]="data.engineNumber"
          name="model"
          required
        />
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Vin Number"
          [(ngModel)]="data.vinNumber"
          name="vinNumber"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Mfg Date"
          [(ngModel)]="data.mfgDate"
          name="mfgDate"
          required
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
