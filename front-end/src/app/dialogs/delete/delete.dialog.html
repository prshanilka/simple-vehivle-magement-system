<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    licence Plate Number: {{data.licencePlateNumber}}
    <p></p>
    Brand: {{data.brand}}
    <p></p>
    Model: {{data.model}}
    <p></p>
    <p></p>
    Engine Number: {{data.engineNumber}}
    <p></p>
    <p></p>
    Vin Number: {{data.vinNumber}}
    <p></p>
    <p></p>
    Mfg Date: {{data.mfgDate}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
